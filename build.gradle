plugins {
    id 'java'
    id 'maven'
id 'org.springframework.boot' version '2.2.5.RELEASE'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-cache:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.5.RELEASE'
    compile 'javax.cache:cache-api:1.1.1'
    compile 'org.ehcache:ehcache:3.8.1'
    compile 'org.webjars:webjars-locator-core:0.41'
    compile 'org.webjars:jquery:2.2.4'
    compile 'org.webjars:jquery-ui:1.11.4'
    compile 'org.webjars:bootstrap:3.3.6'
    compile 'org.springframework.boot:spring-boot-devtools:2.2.5.RELEASE'
    runtime 'com.h2database:h2:1.4.200'
    runtime 'mysql:mysql-connector-java:8.0.19'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.2.5.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
    testCompile 'org.mockito:mockito-junit-jupiter:3.1.0'
}

group = 'org.springframework.samples'
version = '2.2.0.BUILD-SNAPSHOT'
description = 'petclinic'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
